<div class="login">
  <div class="header">
    <mat-toolbar>
      <span class="header__title"> {{ title }} </span>
    </mat-toolbar>
  </div>

  <form class="login__form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span>Login</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Select Your User Type</mat-label>
          <mat-select required>
            <mat-option value="teacher"> Teacher </mat-option>
            <mat-option value="student"> Student</mat-option>
            <mat-option value="principal"> Principal </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" name="username" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" required />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          type="submit"
          mat-fab
          extended
          color="primary"
          (click)="login()"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

  <div class="footer">
    <mat-toolbar>
      <span class="footer__title"> {{ footer }} </span>
    </mat-toolbar>
  </div>
</div>
